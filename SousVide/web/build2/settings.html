<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<link href="../../favicon.ico" rel="icon" />
	<title>Sming Framework WiFi Network configuration</title>
	<!-- Bootstrap core CSS -->
	<link href="bootstrap.css" rel="stylesheet" /><script src="jquery.js"></script><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script>
    $(document).ready(function () {
        ToggleReadonly($('input[checked=checked]').val());
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
            ToggleReadonly($(this).val());
        })
    });

    function ToggleReadonly(value){
        if(value == '1'){
            $('.form-control').each(function(){
                $(this).attr('readonly', 'readonly');
            })
        }
        else
        {
            $('.form-control').each(function(){
                $(this).removeAttr('readonly');
            })
        }
    }


</script>
<body>
<div class="container">
<div class="header">
<nav>
<ul class="nav nav-pills pull-right">
	<li role="presentation"><a href="/">Networks</a></li>
	<li class="active" role="presentation"><a href="/ipconfig">Settings</a></li>
	<li class="active" role="presentation"><a href="/actions">Actions</li>
</ul>
</nav>

<h3 class="text-muted">Sming Based</h3>
</div>

<div class="jumbotron">
<h1>Network Settings</h1>

<p class="lead">Wireless network connection</p>
</div>

<div class="row">
<div class="col-lg-6 col-md-offset-3">
<div class="alert alert-warning" role="alert">Changes will be applied after reboot</div>

<h2>Settings</h2>

<form action="" method="post">
<fieldset><legend>IP Address</legend>

<div class="col-md-offset-2">
<div class="form-group"><label>Use DHCP</label>

<div class="checkbox"><label><input name="dhcp" type="radio" value="1" /> Yes </label> <label> <input name="dhcp" type="radio" value="0" /> No </label></div>
</div>

<div class="form-group"><label>IP Address</label> <input class="form-control" name="ip" style="width: 250px;" type="text" value="{ip}" /></div>

<div class="form-group"><label>Network Mask</label> <input class="form-control" name="netmask" style="width: 250px;" type="text" value="{netmask}" /></div>

<div class="form-group"><label>Gateway</label> <input class="form-control" name="gateway" style="width: 250px;" type="text" value="{gateway}" /></div>
</div>
</fieldset>

<div class="col-md-offset-3"><input class="btn btn-success" type="submit" value="Submit Query" /></div>
</form>
</div>
</div>

<footer class="footer"><!--<p>© Company 2014</p>--></footer>
</div>
<!-- /container --></body>
</html>
