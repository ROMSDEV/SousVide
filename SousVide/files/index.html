<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../webstuff/holder/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="../webstuff/holder/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link href="../webstuff/holder/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css"> -->
    <!-- Local code -->
    <script type="text/javascript" src="main.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>Sousvide - by alon24</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section" id="ConnectedDIv">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr></tr>
              </thead>
              <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-md-8">
                <table class="table">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td class="bottom-border info text-danger">
                        <strong>Current Temp:</strong>
                      </td>
                      <td class="bottom-border info text-center">
                        <div class="text-danger" id="currentVal">#</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="bottom-border info text-danger">
                        <strong>Target Temp: 20-100</strong>
                      </td>
                      <td class="bottom-border info">
                        <input type="range" id="target" min="20" max="100" value="30" step="0.1" onchange="sendValueChanged('target', this.value)">
                        <span>0</span>
                      </td>
                    </tr>
                    <tr>
                      <td class="info text-danger">
                        <div>Working Time:
                          <span id="workCounter">00:00:00</span>
                        </div>
                      </td>
                      <td class="info text-center"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <a class="active btn btn-success" data-toggle="button" id="enable">Enabled <span><img src="enable.png"></span></a>
              </div>
              <div class="col-md-3 text-center">
                <a class="btn btn-primary" id="reset">Reset</a>
                <a class="btn btn-primary" id="play">Play</a>
                <a class="btn btn-primary" id="stop">Stop</a>
              </div>
              <div class="col-md-3">
                <i class="fa fa-3x fa-mobile fa-fw" id="working">
                  <img src="enable.png">
                </i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <table class="table">
                <thead>
                  <tr>
                    <th class="warning">PID Attribute</th>
                    <th class="warning">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                  <tr class="tr_1">
                    <td class="danger">Proportional: 0-10</td>
                    <td class="success">
                      <input type="range" id="p" min="0" max="10" value="8" step="0.1" onchange="sendValueChanged('p', this.value)">
                      <span>0</span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr class="tr_1">
                    <td class="danger">Integral: 0-10</td>
                    <td class="success">
                      <label for="iVal"></label>
                      <input type="range" id="i" min="0" max="10" value="8" step="0.1" onchange="sendValueChanged('i', this.value)">
                      <span>0</span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr class="tr_1">
                    <td class="danger">Derivable: 0-10</td>
                    <td class="success">
                      <input type="range" id="d" min="0" max="10" value="8" step="0.1" onchange="sendValueChanged('d', this.value)">
                      <span>0</span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="col-md-4">
                <h1>Wifi</h1>
                <form role="form">
                  <div class="form-group">
                    <label class="control-label" for="exampleInputEmail1">SSID</label>
                    <input class="form-control" id="exampleInputEmail1" placeholder="Enter ssid" type="email">
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="NotConnectedDiv">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>NOT CONNECTED</h2>
            <!-- <div data-role="fieldcontain" id="div-sliderPrincipleAmnt">
              <label for="slider1">Amount:</label>
              <input type="range" name="slider1" id="slider-PrincipleAmnt" value="100" min="20" max="999" data-highlight="true">
            </div> -->
            <a class="active btn btn-lg btn-warning" id="ReconnnectToWS" data-role="button" onclick="startWebSocket();">Try Connecting NOW</a>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
