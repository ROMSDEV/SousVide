<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../webstuff/holder/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="../webstuff/holder/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link href="../webstuff/holder/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">

    rel="stylesheet" type="text/css"> -->
    <!-- Local code -->
    <script type="text/javascript" src="main.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>Sousvide - by alon24</span></a>
          <a class="navbar-brand" c=""><span id="currentTime">00:00:00</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr></tr>
              </thead>
              <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-md-6">
                <table class="table">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td class="bottom-border info text-danger">
                        <strong>Current Temp:</strong>
                      </td>
                      <td class="bottom-border info text-center">
                        <div class="text-danger" id="dVal">#</div>
                      </td>
                      <td class="bottom-border info text-center"></td>
                    </tr>
                    <tr>
                      <td class="bottom-border info text-danger">
                        <strong>Target Temp: 20-100</strong>
                      </td>
                      <td class="bottom-border info">
                        <input type="range" id="current" min="20" max="100" value="30" step="0.1" onchange="sendValueChanged('target', this.value)">
                      </td>
                      <td class="bottom-border info text-center">
                        <div class="text-danger" id="dVal">#</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="info text-danger">
                        <div>Working Time:
                          <span id="workCounter">00:00:00</span>
                        </div>
                      </td>
                      <td class="info text-center"></td>
                      <td class="info text-center"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-6">
                <a class="active btn btn-block btn-success btn-xs" id="work" data-toggle="button">Start Sousvide<br><br></a>
                <a class="active btn btn-block btn-danger btn-xs" id="reset" data-toggle="button">Reset<br><br></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <table class="table">
              <thead>
                <tr>
                  <th class="warning">PID Attribute</th>
                  <th class="warning">Value</th>
                  <th class="warning bottom-border"></th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                <tr class="tr_1">
                  <td class="danger">Proportional: 0-10</td>
                  <td class="success">
                    <input type="range" id="p" min="0" max="10" value="8" step="0.1" onchange="sendValueChanged('p', this.value)">
                  </td>
                  <td class="success text-center">
                    <div id="pVal">#</div>
                  </td>
                </tr>
                <tr></tr>
                <tr class="tr_1">
                  <td class="danger">Integral: 0-10</td>
                  <td class="success">
                    <input type="range" id="i" min="0" max="10" value="8" step="0.1" onchange="sendValueChanged('i', this.value)">
                  </td>
                  <td class="success text-center">
                    <div id="iVal">#</div>
                  </td>
                </tr>
                <tr></tr>
                <tr class="tr_1">
                  <td class="danger">Derivable: 0-10</td>
                  <td class="success">
                    <input type="range" id="d" min="0" max="10" value="8" step="0.1" onchange="sendValueChanged('d', this.value)">
                  </td>
                  <td class="success text-center">
                    <div id="dVal">#</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-4">
            <h1>Wifi</h1>
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">SSID</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter ssid" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
